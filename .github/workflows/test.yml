name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1  # Run OSes sequentially, not in parallel
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ['3.11']
        # Test all 29 test cases on each OS sequentially (3 total jobs)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy>=1.20.0,<2.0.0
        # Install PyTorch and JAX for hardware detection testing (grid_counting_tests.py)
        # Note: GitHub Actions runners are CPU-only (no GPUs available)
        # Libraries will install but detect no GPU hardware and run on CPU
        pip install torch>=2.0.0
        pip install jax>=0.4.0 jaxlib>=0.4.0

    - name: Run grid counting tests
      run: |
        python grid_counting_tests.py
      env:
        # Suppress hardware acceleration warnings in CI
        JAX_PLATFORM_NAME: cpu
        CUDA_VISIBLE_DEVICES: ""

